name: Build SnarkyJS
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build-And-Test-Node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          npm ci
          npm run build:server
          npm run test

  Build-Web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          npm ci
          npm run build:web
